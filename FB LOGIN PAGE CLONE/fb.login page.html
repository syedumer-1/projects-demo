<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./fbstyle.css    " />
    <link rel="shortcut icon" href="./fbfavicon.png" type="image/x-icon" > 
  </head>
  <body>
    <div class="main">
      <div class="logo"> 
        <img src="./facebooklogo.svg" alt="Facebook logo" width="320px" ; /> <br>
        <h2 class="h2">
          Facebook helps you connect and share <br />
          with the people in your life.
        </h2>
      </div>
      <div class="box">
        <input
          class="input_email"
          type="text"
          placeholder="Email address or phone number"
        />
        <br />
        <input type="password" class="input_password" placeholder="Password" />
        <br />
        <button class="buttons">Log in</button> <br>
        <a class="forgot" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
        <div class="line"></div>  
        <div ><a href="https://www.facebook.com/r.php?entry_point=login"><button class="create">Create new account</button></a></div> 
      </div>
      <div class="3rd">
        <p class="para"><a class="pagelink" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p>
      </div>
    </div>
  </body>
</html>
